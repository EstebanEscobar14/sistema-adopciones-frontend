<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Iniciar Sesión</h2>
            <div class="card my-5">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile">
                    </div>
                    <div class="mb-3">
                        <input id="username" type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
                            placeholder="Nombre de Usuario">
                        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                            class="invalid-feedback">
                            El nombre de usuario es obligatorio.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input id="password" type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
                            placeholder="Contraseña">
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="invalid-feedback">
                            La contraseña es obligatoria.
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100"
                            [disabled]="loginForm.invalid">Ingresar</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">
                        ¿No estás registrado? <a routerLink="/register" class="text-dark fw-bold">Crear una cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
